    <!--Booking Title-->

    <div class="book-heading">
        <h2>Book Here!</h2>
    </div>

    <!--Booking Form-->

    <section class="book-form">
        <form method="POST" action="https://formdump.codeinstitute.net/" class="sign-up" target="_blank">
            <h2>Fill this out to continue booking your Adventures!</h2>
            
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" class="text-input" name="email_address" required>

            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" class="birthday" required>  

            <hr>

            <label for="book-form">Choose a Trail:</label>
            <select name="trails" id="book-form" class="book-trials-option" required>
                <option value="artic">Artic</option>
                <option value="Dinosaur">Dinosaur</option>
                <option value="forest">Forest</option>
                <option value="galaxy">Galaxy</option>
                <option value="horror">Horror</option>
                <option value="mountain">Mountain</option>
                <option value="oceanic">Oceanic</option>
                <option value="savanna">Savanna</option>
                <option value="victorian">Victorian</option>
            </select>

            <hr class="book-hr">           

            <input class="book-submit" type="submit" value="Submit!">
        </form>
    </section>
